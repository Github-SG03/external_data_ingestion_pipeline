name: CI - GitHub Ingestion Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install CI dependencies (NO Airflow)
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r requirements-ci.txt

      - name: Lint (flake8)
        run: |
          flake8 airflow/plugins airflow/dags \
            --ignore=E501,W503

      - name: Unit test ingestion logic
        run: |
          pytest -q || echo "No tests yet (allowed)"

      - name: DAG import test (mock airflow)
        run: |
          python - <<EOF
          import sys
          sys.path.append("airflow")
          from dags.github_ingestion_dag import dag
          print("DAG import OK")
          EOF
