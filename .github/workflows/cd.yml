name: CD - Deploy to EC2 Airflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy to EC2
        run: |
          ssh \
            -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o BatchMode=yes \
            -o ConnectTimeout=15 \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=2 \
            ec2-user@43.204.235.11 << 'EOF'

              set -e
              echo "ðŸš€ Connected to EC2"

              cd ~/external_data_ingestion_pipeline

              echo "ðŸ”„ Force sync EC2 repo with GitHub (SOURCE OF TRUTH)"
              git fetch origin
              git checkout main || git checkout -b main
              git reset --hard origin/main
              git clean -fd

              echo "ðŸ”§ Ensure script executable"
              chmod +x run_project.sh

              echo "â–¶ Running deployment script"
              ./run_project.sh

              echo "âœ… Deployment completed successfully"
              exit 0
          EOF
